<!DOCTYPE html>
<html>
<head>
	<title>Вход</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/enter.css">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<div class="header">
			<a href="index.html">
				<img src="img/logo.png" alt="logo" class="logo">
			</a>
			<img src="img/logo-text.png" alt="clinics zdorovie" class="logo-text">
			<a href="enter.html">
				<img src="img/enter.jpg" alt="enter" class="enter">
			</a>
		</div>
	</header>
	<div class="header-bottom">
		<a href="our_service.html">
			<div class="header-button-1">
				<span>Наши услуги</span>
			</div>
		</a>
		<a href="specialists.html">
			<div class="header-button-2">
				<span>Специалисты</span>
			</div>
		</a>
		<a href="reception.html">
			<div class="header-button-3">
				<span>Запись на приём</span>
			</div>
		</a>
		<a href="patient_card.html">
			<div class="header-button-4">
				<span>Карта пациента</span>
			</div>
		</a>
		<a href="about_us.html">
			<div class="header-button-5">
				<span>О нас</span>
			</div>
		</a>
	</div>
	<main>
		<div class="main">
			<div class="enter-window">
				<form>
					<p>Логин:</p>
					<input type="text" name="login" placeholder="Ваш логин" required autocomplete="off">
					<p>Пароль:</p>
					<input type="password" name="password" placeholder="Ваш пароль" required autocomplete="off">
					<p>
						<input type="submit" value="Отправить">
   						<input type="reset" value="Очистить">
   					</p>
				</form>
				<p>Впервые на сайте? <a class="registration" href="registration.html">Зарегистрируйтесь!</a></p>
			</div>
		</div>
	</main>
</body>
</html>
