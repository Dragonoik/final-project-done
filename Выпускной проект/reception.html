	<div class="header-bottom">

	<main>
		<div class="main">
			<div class="reception">
				<h1>Запись на приём</h1>
				<form>
					<p>Ваше имя:
						<input type="text" name="login" placeholder="Ваше имя" required autocomplete="off">
					</p>
					<p>Ваша фамилия:
						<input type="text" name="login" placeholder="Ваша фамилия" required autocomplete="off">
					</p>
					<p>Выберите специалиста:
						<select>
							<optgroup label="Главный врач">
								<option>Новиков А.Б.</option>
								<option>Данилова Е.В.</option>
							</optgroup>
							<optgroup label="Терапевт">
								<option>Гурьева В.А.</option>
								<option>Бачей Н.М.</option>
								<option>Архипова А.В.</option>
							</optgroup>
							<optgroup label="Офтальмолог">
								<option>Шашков Ф.Е.</option>
							</optgroup>
							<optgroup label="Хирург">
								<option>Харитонов Ю.Р.</option>
							</optgroup>
							<optgroup label="Травматолог">
								<option>Ершов Ю.И.</option>
							</optgroup>
							<optgroup label="Оториноларинголог">
								<option>Семенов И.В.</option>
							</optgroup>
							<optgroup label="Кардиолог">
								<option>Устинов Р.Б.</option>
							</optgroup>
							<optgroup label="Гинеколог">
								<option>Захарченко П.В.</option>
							</optgroup>
							<optgroup label="Ортопед">
								<option>Колесников П.В.</option>
							</optgroup>
							<optgroup label="Аллерголог">
								<option>Воронцов М.Ф.</option>
							</optgroup>
							<optgroup label="Психотерапевт">
								<option>Лебедев М.Л.</option>
							</optgroup>
							<optgroup label="Невролог">
								<option>Терентьев Н.Я.</option>
							</optgroup>
							<optgroup label="Дерматолог">
								<option>Карпов И.П.</option>
							</optgroup>
							<optgroup label="Винеролог">
								<option>Вишняков В.Э.</option>
							</optgroup>
							<optgroup label="Стоматолог">
								<option>Третьякова Е.Ф.</option>
							</optgroup>
							<optgroup label="Лаборант">
								<option>Яковенко Ж.В.</option>
								<option>Тихонова М.В.</option>
								<option>Медведева О.Я.</option>
								<option>Фадеева Л.Ф.</option>
							</optgroup>
							<optgroup label="Рентгенолог">
								<option>Тарасов Н.С.</option>
							</optgroup>
							<optgroup label="Массажист">
								<option>Афанасьев Г.А.</option>
							</optgroup>
							<optgroup label="Косметолог">
								<option>Андреева А.Г.</option>
							</optgroup>
						</select>
					</p>
					<p>Выберите дату:
						<input type="date" name="date" required>
					</p>
					<p>Выберите время:
						<input type="time" name="time" required>
					</p>
					<p>
						<input type="submit" value="Записаться">
					</p>
					<p>Обратите внимание! При <a href="enter.html">авторизации</a> на сайте, часть данных вводится автоматически!</p>
				</form>
			</div>
		</div>
	</main>

</html>
