<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/registration.css">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<div class="header">
			<a href="index.html">
				<img src="img/logo.png" alt="logo" class="logo">
			</a>
			<img src="img/logo-text.png" alt="clinics zdorovie" class="logo-text">
			<a href="enter.html">
				<img src="img/enter.jpg" alt="enter" class="enter">
			</a>
		</div>
	</header>
	<div class="header-bottom">
		<a href="our_service.html">
			<div class="header-button-1">
				<span>Наши услуги</span>
			</div>
		</a>
		<a href="specialists.html">
			<div class="header-button-2">
				<span>Специалисты</span>
			</div>
		</a>
		<a href="reception.html">
			<div class="header-button-3">
				<span>Запись на приём</span>
			</div>
		</a>
		<a href="patient_card.html">
			<div class="header-button-4">
				<span>Карта пациента</span>
			</div>
		</a>
		<a href="about_us.html">
			<div class="header-button-5">
				<span>О нас</span>
			</div>
		</a>
	</div>
	<main>
		<div class="main">
			<div class="register-window">
				<form>
					<p>Ваше имя:</p>
					<input type="text" id="name" placeholder="Ваше имя" required autocomplete="off">
					<p>Ваша фамилия:</p>
					<input type="text" id="lastname" placeholder="Ваша фамилия" required autocomplete="off">
					<p>Ваш пол:</p>
					<input type="radio" id="radiobutton" value="man">Мужчина
					<input type="radio" id="radiobutton" value="woman">Женщина
					<p>Ваш e-mail:</p>
					<input type="email" id="e-mail" placeholder="e-mail" required autocomplete="off">
					<p>Придумайте логин:</p>
					<input type="text" id="login" placeholder="Логин" required autocomplete="off">
					<p>Придумайте пароль:</p>
					<input type="password" id="password" placeholder="Пароль" required autocomplete="off">
					<p>Повторите пароль:</p>
					<input type="password" id="password" placeholder="Повтор пароля" required autocomplete="off">
					<p>
						<input type="checkbox" id="checkbox" checked disabled>Я принимаю <a href="#" class="polzovanie">пользовательское соглашение</a>.
					</p>
					<p>
						<input type="submit" value="Отправить">
   						<input type="reset" value="Очистить">
   					</p>
				</form>
				<p>Уже зарегистрированы? <a class="enter-text" href="enter.html">Войдите!</a></p>
			</div>
		</div>
	</main>
</body>
</html>
